<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Number Guess</title>
</head>
<body>

    <!-- section 1 : Generate Button -->

    <div id="section1" class="container text-center mt-5" >

        <button onclick="check_Num_btn_click()" class="btn btn-warning btn-lg">Generate Number</button>

    </div>

    <!-- section 2: guess the img,message,input field check -->

    <div id="section2" class="container">

        <div class="row mt-5">
            
            <div class="col-12 text-center">
                <!-- img -->
                 <img src="question.gif" alt="" width="30%" height="60%"/>
                 <p class="text-danger">Guess the number between 1 to 6</p>

                 <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter Number" class="form-control"/>
                 </div>

                 <button onclick="check_num()" class="btn btn-primary btn-sm mt-4">Check</button>
            </div>
        </div>

    </div>

    <!-- section 3: img heding -->

    <div id="section3" class="container text-center">
        <img alt=""
        width="130"
        height="130"
        src="dice.gif"
        />
        <h2>Generating Number..</h2>
    </div>


    
   
  <script src="index.js"></script>  
</body>
</html>
